name: Update GitHub Stats

on:
  workflow_dispatch:   # 수동 실행 가능
  schedule:
    - cron: '0 0 * * *'  # 매일 업데이트

jobs:
  generate_stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate GitHub Stats image
        run: |
          curl "https://github-readme-stats.vercel.app/api?username=suhyun751207&show_icons=true&theme=radical&count_private=true&include_all_commits=true&token=${{ secrets.GH_STATS_TOKEN }}" -o stats.svg

      - name: Commit and push stats.svg
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add stats.svg
          git commit -m "Update GitHub Stats" || echo "No changes"
          git push https://$GH_STATS_TOKEN@github.com/Suhyun751207/suhyun751207.git HEAD:main
        env:
          GH_STATS_TOKEN: ${{ secrets.GH_STATS_TOKEN }}
